- version: 0.7.0
  date: '2020-05-08'
  added:
    - "Inheritable attributes for subclasses of commands (@IvanShamatov)"
    - "Ability to register instances, not only classes as Commands (@IvanShamatov)"
    - "Add support for subcommands with a parent command (@unrooty)"
