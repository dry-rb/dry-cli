language: ruby
sudo: false
cache: bundler
before_install:
  - gem update --system
  - rvm @global do gem uninstall bundler -a -x
  - rvm @global do gem install bundler -v 1.14.6
script: ./script/ci
rvm:
  - 2.3.5
  - 2.4.2
  - ruby-head
  - jruby-9.1.13.0
  - jruby-head

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
